<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWell - Cadastro de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments/menu :: sidebar}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-building me-2"></i>
                <span th:if="${empresa.id}">Editar Empresa</span>
                <span th:if="${!empresa.id}">Nova Empresa</span>
            </h1>
        </div>
    </div>

    <div class="card p-4">
        <form th:action="@{/empresas}" th:object="${empresa}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control"
                       th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" id="cnpj" th:field="*{cnpj}" class="form-control"
                       th:classappend="${#fields.hasErrors('cnpj')} ? 'is-invalid' : ''"
                       placeholder="00.000.000/0000-00">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></div>
            </div>

            <div class="mb-3">
                <label for="setor" class="form-label">Setor</label>
                <input type="text" id="setor" th:field="*{setor}" class="form-control"
                       th:classappend="${#fields.hasErrors('setor')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('setor')}" th:errors="*{setor}"></div>
            </div>

            <div class="mb-3">
                <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                <input type="date" id="dataCadastro" th:field="*{dataCadastro}" class="form-control"
                       th:classappend="${#fields.hasErrors('dataCadastro')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('dataCadastro')}" th:errors="*{dataCadastro}"></div>
            </div>

            <div class="d-flex justify-content-end">
                <a href="/empresas" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
