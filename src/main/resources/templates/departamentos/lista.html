<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWell - Departamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div th:insert="~{fragments/menu :: sidebar}"></div>

<div class="main-content">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-sitemap me-2"></i>Departamentos
                </h1>
            </div>
        </div>

        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3">
            <a href="/departamentos/novo" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Novo Departamento
            </a>
        </div>

        <div class="card p-3">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Empresa</th>
                        <th>Data Cadastro</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="departamento : ${departamentos.content}">
                        <td th:text="${departamento.id}"></td>
                        <td th:text="${departamento.nome}"></td>
                        <td th:text="${departamento.empresa.nome}"></td>
                        <td th:text="${#temporals.format(departamento.dataCadastro, 'dd/MM/yyyy')}"></td>
                        <td>
                            <a th:href="@{/departamentos/{id}/editar(id=${departamento.id})}" class="btn btn-warning btn-sm me-2">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/departamentos/{id}(id=${departamento.id})}" th:method="delete" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este departamento?');">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <nav aria-label="Navegação de Páginas" th:if="${departamentos.totalPages > 1}">
            <ul class="pagination justify-content-center">

                <li class="page-item" th:classappend="${departamentos.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/departamentos(page=${departamentos.number - 1}, size=${departamentos.size})}" aria-label="Anterior">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>


                <li class="page-item" th:each="i : ${#numbers.sequence(0, departamentos.totalPages - 1)}" th:classappend="${i == departamentos.number} ? 'active'">
                    <a class="page-link" th:href="@{/departamentos(page=${i}, size=${departamentos.size})}" th:text="${i + 1}">1</a>
                </li>


                <li class="page-item" th:classappend="${departamentos.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/departamentos(page=${departamentos.number + 1}, size=${departamentos.size})}" aria-label="Próxima">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
