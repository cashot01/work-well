<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWell - Cadastro de Departamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments/menu :: navbar}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-sitemap me-2"></i>
                <span th:if="${departamento.id}">Editar Departamento</span>
                <span th:if="${!departamento.id}">Novo Departamento</span>
            </h1>
        </div>
    </div>

    <div class="card p-4">
        <form th:action="@{/departamentos}" th:object="${departamento}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control"
                       th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="mb-3">
                <label for="empresa" class="form-label">Empresa</label>
                <select id="empresa" th:field="*{empresa.id}" class="form-select"
                        th:classappend="${#fields.hasErrors('empresa')} ? 'is-invalid' : ''">
                    <option value="">Selecione a Empresa</option>
                    <option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nome}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('empresa')}" th:errors="*{empresa}"></div>
            </div>

            <div class="mb-3">
                <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                <input type="date" id="dataCadastro" th:field="*{dataCadastro}" class="form-control"
                       th:classappend="${#fields.hasErrors('dataCadastro')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('dataCadastro')}" th:errors="*{dataCadastro}"></div>
            </div>

            <div class="d-flex justify-content-end">
                <a href="/departamentos" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
