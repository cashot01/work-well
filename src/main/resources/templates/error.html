<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} ?: 'Erro'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div th:insert="~{fragments/menu :: sidebar}"></div>

<div class="main-content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-danger text-white">
                        <h2 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Erro Inesperado</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title" th:text="${titulo} ?: 'Ocorreu um erro inesperado.'"></h4>
                        <p class="card-text lead" th:text="${mensagemErro} ?: 'Não foi possível processar sua solicitação. Por favor, tente novamente mais tarde.'"></p>
                        <hr>
                        <p class="text-muted">Se o problema persistir, entre em contato com o suporte técnico.</p>
                        <a href="/dashboard" class="btn btn-primary"><i class="fas fa-home me-2"></i>Voltar para o Início</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
