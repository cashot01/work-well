<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWell - Chat AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --dark-text: #1e293b;
            --sidebar-width: 250px;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .sidebar {
            background: white;
            width: var(--sidebar-width);
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
        }

        .sidebar-brand {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .sidebar-brand h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin: 0;
        }

        .nav-link {
            color: var(--dark-text);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            margin: 0.25rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .btn-custom {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .message-box {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e0f7fa; /* Cor clara para o usuário */
            border-left: 4px solid var(--primary-color);
            text-align: right;
        }

        .ai-message {
            background-color: #f1f5f9; /* Cor clara para a IA */
            border-left: 4px solid var(--success-color);
            text-align: left;
            white-space: pre-wrap; /* Preserva quebras de linha da resposta da IA */
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/menu :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content">
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">
                <i class="fas fa-robot me-2"></i>WorkWell AI Chat
            </h1>
            <span class="text-muted" sec:authentication="name">Bem-vindo!</span>
        </div>
    </div>

    <div class="chat-container">
        <!-- Mensagens de Sucesso/Erro -->
        <div th:if="${sucesso}" class="alert alert-success" role="alert" th:text="${sucesso}"></div>
        <div th:if="${erro}" class="alert alert-danger" role="alert" th:text="${erro}"></div>

        <!-- Exibição da Conversa -->
        <div th:if="${situacaoUsuario}" class="message-box user-message">
            <p class="mb-0"><strong>Você:</strong></p>
            <p class="mb-0" th:text="${situacaoUsuario}"></p>
        </div>

        <div th:if="${aiResponse}" class="message-box ai-message">
            <p class="mb-0"><strong>WorkWell AI:</strong></p>
            <p class="mb-0" th:text="${aiResponse}"></p>
        </div>

        <!-- Formulário de Chat -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Descreva sua Situação</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/chat}" th:object="${chatRequest}" method="post">
                    <div class="mb-3">
                        <label for="situacao" class="form-label">Situação Atual (Máx. 2000 caracteres)</label>
                        <textarea th:field="*{situacao}" class="form-control" id="situacao" rows="5" placeholder="Descreva como você está se sentindo, o que está acontecendo no trabalho ou qualquer coisa que esteja afetando seu bem-estar."></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('situacao')}" th:errors="*{situacao}"></div>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">
                        <i class="fas fa-paper-plane me-2"></i>Enviar para Análise da IA
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
