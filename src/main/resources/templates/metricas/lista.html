<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWell - Métricas de Saúde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments/menu :: sidebar}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-heartbeat me-2"></i>Métricas de Saúde
            </h1>
        </div>
    </div>

    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="mb-3">
        <a href="/metricas/nova" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Nova Métrica
        </a>
    </div>

    <div class="card p-3">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Data</th>
                    <th>Qualidade Sono</th>
                    <th>Atividade Física</th>
                    <th>Isolamento Social</th>
                    <th>Consumo Água</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="metrica : ${metricas}">
                    <td th:text="${metrica.id}"></td>
                    <td th:text="${metrica.usuario.nome}"></td>
                    <td th:text="${#temporals.format(metrica.data, 'dd/MM/yyyy')}"></td>
                    <td>
                        <span class="badge" th:classappend="${metrica.qualidadeSono <= 3} ? 'bg-danger' :
                                                           ${metrica.qualidadeSono <= 5} ? 'bg-warning' : 'bg-success'"
                              th:text="${metrica.qualidadeSono}"></span>
                    </td>
                    <td th:text="${metrica.atividadeFisica + ' min'}"></td>
                    <td>
                        <span class="badge" th:classappend="${metrica.isolamentoSocial >= 8} ? 'bg-danger' :
                                                           ${metrica.isolamentoSocial >= 6} ? 'bg-warning' : 'bg-success'"
                              th:text="${metrica.isolamentoSocial}"></span>
                    </td>
                    <td th:text="${metrica.consumoAgua + ' copos'}"></td>
                    <td>
                        <a th:href="@{/metricas/{id}/editar(id=${metrica.id})}" class="btn btn-warning btn-sm me-2">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/metricas/{id}(id=${metrica.id})}" th:method="delete" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta métrica?');">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
