<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWell - Cadastro de Métrica de Saúde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments/menu :: navbar}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-heartbeat me-2"></i>
                <span th:if="${metrica.id}">Editar Métrica</span>
                <span th:if="${!metrica.id}">Nova Métrica</span>
            </h1>
        </div>
    </div>

    <div class="card p-4">
        <form th:action="@{/metricas}" th:object="${metrica}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <select id="usuario" th:field="*{usuario.id}" class="form-select"
                        th:classappend="${#fields.hasErrors('usuario')} ? 'is-invalid' : ''">
                    <option value="">Selecione o Usuário</option>
                    <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" id="data" th:field="*{data}" class="form-control"
                       th:classappend="${#fields.hasErrors('data')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></div>
            </div>

            <div class="mb-3">
                <label for="qualidadeSono" class="form-label">Qualidade do Sono (1-10)</label>
                <input type="number" id="qualidadeSono" th:field="*{qualidadeSono}" class="form-control"
                       min="1" max="10" th:classappend="${#fields.hasErrors('qualidadeSono')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('qualidadeSono')}" th:errors="*{qualidadeSono}"></div>
            </div>

            <div class="mb-3">
                <label for="atividadeFisica" class="form-label">Atividade Física (minutos/dia)</label>
                <input type="number" id="atividadeFisica" th:field="*{atividadeFisica}" class="form-control"
                       min="0" max="480" th:classappend="${#fields.hasErrors('atividadeFisica')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('atividadeFisica')}" th:errors="*{atividadeFisica}"></div>
            </div>

            <div class="mb-3">
                <label for="isolamentoSocial" class="form-label">Isolamento Social (1-10)</label>
                <input type="number" id="isolamentoSocial" th:field="*{isolamentoSocial}" class="form-control"
                       min="1" max="10" th:classappend="${#fields.hasErrors('isolamentoSocial')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('isolamentoSocial')}" th:errors="*{isolamentoSocial}"></div>
            </div>

            <div class="mb-3">
                <label for="consumoAgua" class="form-label">Consumo de Água (copos/dia)</label>
                <input type="number" id="consumoAgua" th:field="*{consumoAgua}" class="form-control"
                       min="0" max="20" th:classappend="${#fields.hasErrors('consumoAgua')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('consumoAgua')}" th:errors="*{consumoAgua}"></div>
            </div>

            <div class="d-flex justify-content-end">
                <a href="/metricas" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
