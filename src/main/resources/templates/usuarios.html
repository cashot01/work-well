<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWell - Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --dark-text: #1e293b;
            --sidebar-width: 250px;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .sidebar {
            background: white;
            width: var(--sidebar-width);
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
        }

        .sidebar-brand {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .sidebar-brand h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin: 0;
        }

        .nav-link {
            color: var(--dark-text);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            margin: 0.25rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: none;
        }

        .table th {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            font-weight: 600;
        }

        .table td {
            padding: 1rem;
            vertical-align: middle;
            border-color: #e2e8f0;
        }

        .badge-role {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .badge-admin {
            background-color: var(--danger-color);
            color: white;
        }

        .badge-user {
            background-color: var(--success-color);
            color: white;
        }

        .btn-custom {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/menu :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content">
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">
                <i class="fas fa-users me-2"></i>
                <span th:text="#{users}">Usuários</span>
            </h1>
            <span class="text-muted" sec:authentication="name">Bem-vindo!</span>
        </div>
    </div>

    <!-- Alertas de Sucesso -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Tabela de Usuários -->
    <div class="card p-4">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th th:text="#{id}">ID</th>
                    <th th:text="#{name}">Nome</th>
                    <th th:text="#{email}">E-mail</th>
                    <th>Empresa</th>
                    <th>Departamento</th>
                    <th th:text="#{role}">Perfil</th>
                    <th th:text="#{date}">Data Cadastro</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.empresa?.nome}">-</td>
                    <td th:text="${usuario.departamento?.nome}">-</td>
                    <td>
                            <span th:if="${usuario.role == 'ADMIN'}"
                                  class="badge badge-role badge-admin" th:text="#{role.admin}">
                                ADMIN
                            </span>
                        <span th:if="${usuario.role == 'USER'}"
                              class="badge badge-role badge-user" th:text="#{role.user}">
                                USER
                            </span>
                    </td>
                    <td th:text="${#temporals.format(usuario.dataCadastro, 'dd/MM/yyyy')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Botão Voltar -->
    <div class="mt-4">
        <a href="/dashboard" class="btn btn-custom">
            <i class="fas fa-arrow-left me-2"></i>
            <span th:text="#{dashboard}">Voltar para Dashboard</span>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
