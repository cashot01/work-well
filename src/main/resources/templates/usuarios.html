<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWell - Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --dark-text: #1e293b;
            --sidebar-width: 250px;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .sidebar {
            background: white;
            width: var(--sidebar-width);
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
        }

        .sidebar-brand {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .sidebar-brand h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin: 0;
        }

        .nav-link {
            color: var(--dark-text);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            margin: 0.25rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: none;
        }

        .table th {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            font-weight: 600;
        }

        .table td {
            padding: 1rem;
            vertical-align: middle;
            border-color: #e2e8f0;
        }

        .badge-role {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .badge-admin {
            background-color: var(--danger-color);
            color: white;
        }

        .badge-user {
            background-color: var(--success-color);
            color: white;
        }

        .btn-custom {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/menu :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content">
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">
                <i class="fas fa-users me-2"></i>
                <span th:text="#{users}">Usuários</span>
            </h1>
            <span class="text-muted" sec:authentication="name">Bem-vindo!</span>
        </div>
    </div>

    <!-- Alertas de Sucesso -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Tabela de Usuários -->
    <div class="card p-4">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th th:text="#{id}">ID</th>
                    <th th:text="#{name}">Nome</th>
                    <th th:text="#{email}">E-mail</th>
                    <th>Empresa</th>
                    <th>Departamento</th>
                    <th th:text="#{role}">Perfil</th>
                    <th th:text="#{date}">Data Cadastro</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios.content}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.empresa?.nome}">-</td>
                    <td th:text="${usuario.departamento?.nome}">-</td>
                    <td>
                            <span th:if="${usuario.role == 'ADMIN'}"
                                  class="badge badge-role badge-admin" th:text="#{role.admin}">
                                ADMIN
                            </span>
                        <span th:if="${usuario.role == 'USER'}"
                              class="badge badge-role badge-user" th:text="#{role.user}">
                                USER
                            </span>
                    </td>
                    <td th:text="${#temporals.format(usuario.dataCadastro, 'dd/MM/yyyy')}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Controles de Paginação -->
        <nav aria-label="Navegação de Páginas" th:if="${usuarios.totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <!-- Link para a página anterior -->
                <li class="page-item" th:classappend="${usuarios.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/usuarios(page=${usuarios.number - 1}, size=${usuarios.size})}" aria-label="Anterior">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <!-- Links para as páginas -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, usuarios.totalPages - 1)}" th:classappend="${i == usuarios.number} ? 'active'">
                    <a class="page-link" th:href="@{/usuarios(page=${i}, size=${usuarios.size})}" th:text="${i + 1}">1</a>
                </li>

                <!-- Link para a próxima página -->
                <li class="page-item" th:classappend="${usuarios.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/usuarios(page=${usuarios.number + 1}, size=${usuarios.size})}" aria-label="Próxima">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="mt-4 p-4 bg-light rounded">
        <h5 class="mb-3">
            <i class="fas fa-database me-2 text-primary"></i>
            Executar Funções PostgreSQL
        </h5>

        <!-- Botão para fn_usuario_json_manual -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-user me-2"></i>
                        Perfil do Usuário em JSON
                    </div>
                    <div class="card-body">
                        <form th:action="@{/usuarios/executar-fn-usuario-json}" method="post" class="row g-2">
                            <div class="col-12">
                                <label for="usuarioIdJson" class="form-label">ID do Usuário</label>
                                <input type="number" id="usuarioIdJson" name="usuarioId" class="form-control" required min="1" placeholder="Ex: 3" />
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-file-code me-2"></i>Gerar JSON do Perfil
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Botão para fn_calcular_compatibilidade_vaga -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-sync-alt me-2"></i>
                        Compatibilidade com Vaga
                    </div>
                    <div class="card-body">
                        <form th:action="@{/usuarios/executar-fn-compatibilidade}" method="post" class="row g-2">
                            <div class="col-12">
                                <label for="usuarioIdCompat" class="form-label">ID do Usuário</label>
                                <input type="number" id="usuarioIdCompat" name="usuarioId" class="form-control" required min="1" placeholder="Ex: 3" />
                            </div>
                            <div class="col-12">
                                <label for="vagaTitulo" class="form-label">Título da Vaga</label>
                                <input type="text" id="vagaTitulo" name="vagaTitulo" class="form-control" required placeholder="Ex: Desenvolvedor Full Stack" />
                            </div>
                            <div class="col-12">
                                <label for="vagaCompetencias" class="form-label">Competências (separadas por vírgula)</label>
                                <input type="text" id="vagaCompetencias" name="vagaCompetencias" class="form-control" required placeholder="Ex: python,java,comunicacao" />
                            </div>
                            <div class="col-12">
                                <label for="nivelStressMax" class="form-label">Nível Máximo de Stress Aceitável (1–10)</label>
                                <input type="number" id="nivelStressMax" name="nivelStressMax" class="form-control" value="6" min="1" max="10" />
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="fas fa-chart-line me-2"></i>Calcular Compatibilidade
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Exibir resultado JSON (se houver) -->
        <div th:if="${resultadoJson}" class="mt-4">
            <h5 class="mb-3">
                <i class="fas fa-code me-2 text-info"></i>
                Resultado JSON
            </h5>
            <pre style="background: #2d2d2d; color: #f8f8f2; padding: 1rem; border-radius: 6px; overflow-x: auto;"
                 th:text="${resultadoJson}">{
  "perfil_profissional": { ... }
}</pre>
        </div>
    </div>

    <!-- Botão Voltar -->
    <div class="mt-4">
        <a href="/dashboard" class="btn btn-custom">
            <i class="fas fa-arrow-left me-2"></i>
            <span th:text="#{dashboard}">Voltar para Dashboard</span>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
