<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWell - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --dark-text: #1e293b;
            --sidebar-width: 250px;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .sidebar {
            background: white;
            width: var(--sidebar-width);
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
        }

        .sidebar-brand {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .sidebar-brand h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin: 0;
        }

        .nav-link {
            color: var(--dark-text);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            margin: 0.25rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .stats-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--primary-color);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .stats-card:hover {
            transform: translateY(-2px);
        }

        .stats-card.warning {
            border-left-color: var(--warning-color);
        }

        .stats-card.danger {
            border-left-color: var(--danger-color);
        }

        .stats-card.success {
            border-left-color: var(--success-color);
        }

        .stats-card.info {
            border-left-color: var(--primary-color);
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-text);
            margin: 0;
        }

        .card-text {
            color: var(--secondary-color);
            font-weight: 500;
            margin: 0;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .btn-custom {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/menu :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content">
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </h1>
            <span class="text-muted" sec:authentication="name">Bem-vindo!</span>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="stats-card info">
                <i class="fas fa-users card-icon text-primary"></i>
                <h3 class="card-title" th:text="${totalUsuarios}">0</h3>
                <p class="card-text">Total de Usuários</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card warning">
                <i class="fas fa-exclamation-triangle card-icon text-warning"></i>
                <h3 class="card-title" th:text="${totalAlertasAtivos}">0</h3>
                <p class="card-text">Alertas Ativos</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card success">
                <i class="fas fa-heartbeat card-icon text-success"></i>
                <h3 class="card-title" th:text="${saudeGeral}">0%</h3>
                <p class="card-text">Saúde Geral</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card danger">
                <i class="fas fa-skull card-icon text-danger"></i>
                <h3 class="card-title" th:text="${totalCasosCriticos}">0</h3>
                <p class="card-text">Casos Críticos</p>
            </div>
        </div>
    </div>

    <!-- Additional Stats -->
    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="stats-card">
                <i class="fas fa-clipboard-check card-icon text-info"></i>
                <h3 class="card-title" th:text="${totalCheckinsHoje}">0</h3>
                <p class="card-text">Check-ins Hoje</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card">
                <i class="fas fa-chart-line card-icon text-success"></i>
                <h3 class="card-title" th:text="${totalMetricasHoje}">0</h3>
                <p class="card-text">Métricas Hoje</p>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-bolt me-2"></i>Ações Rápidas
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <a href="/usuarios/novo" class="btn btn-custom w-100">
                                <i class="fas fa-user-plus me-2"></i>Novo Usuário
                            </a>
                        </div>
                        <div class="col-md-3 mb-3">
                            <a href="/checkins/novo" class="btn btn-custom w-100">
                                <i class="fas fa-clipboard me-2"></i>Novo Check-in
                            </a>
                        </div>
                        <div class="col-md-3 mb-3">
                            <a href="/metricas/nova" class="btn btn-custom w-100">
                                <i class="fas fa-heart me-2"></i>Nova Métrica
                            </a>
                        </div>
                        <div class="col-md-3 mb-3">
                            <a href="/alertas/novo" class="btn btn-custom w-100">
                                <i class="fas fa-bell me-2"></i>Novo Alerta
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
