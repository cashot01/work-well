<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWell - Alertas de Burnout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div th:insert="~{fragments/menu :: sidebar}"></div>

<div class="main-content">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-exclamation-triangle me-2"></i>Alertas de Burnout
                </h1>
            </div>
        </div>

        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3">
            <a href="/alertas/novo" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Novo Alerta
            </a>
        </div>

        <div class="card p-3">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>Data</th>
                        <th>Nível Risco</th>
                        <th>Pontuação Total</th>
                        <th>Recomendações</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="alerta : ${alertas.content}">
                        <td th:text="${alerta.id}"></td>
                        <td th:text="${alerta.usuario.nome}"></td>
                        <td th:text="${#temporals.format(alerta.data, 'dd/MM/yyyy')}"></td>
                        <td>
                        <span class="badge"
                              th:classappend="${alerta.nivelRisco.name() == 'CRITICO' ? 'bg-danger' : (alerta.nivelRisco.name() == 'ALTO' ? 'bg-warning' : (alerta.nivelRisco.name() == 'MEDIO' ? 'bg-info' : 'bg-success'))}"
                              th:text="${alerta.nivelRisco}"></span>
                        </td>
                        <td th:text="${alerta.pontuacaoTotal}"></td>
                        <td th:text="${#strings.abbreviate(alerta.recomendacoes, 50)}"></td>
                        <td>
                            <a th:href="@{/alertas/{id}/editar(id=${alerta.id})}" class="btn btn-warning btn-sm me-2">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/alertas/{id}(id=${alerta.id})}" th:method="delete" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este alerta?');">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Controles de Paginação -->
        <nav aria-label="Navegação de Páginas" th:if="${alertas.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <!-- Link para a página anterior -->
                <li class="page-item" th:classappend="${alertas.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/alertas(page=${alertas.number - 1}, size=${alertas.size})}" aria-label="Anterior">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <!-- Links para as páginas -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, alertas.totalPages - 1)}" th:classappend="${i == alertas.number} ? 'active'">
                    <a class="page-link" th:href="@{/alertas(page=${i}, size=${alertas.size})}" th:text="${i + 1}">1</a>
                </li>

                <!-- Link para a próxima página -->
                <li class="page-item" th:classappend="${alertas.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/alertas(page=${alertas.number + 1}, size=${alertas.size})}" aria-label="Próxima">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
