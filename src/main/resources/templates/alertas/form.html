<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWell - Cadastro de Alerta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div th:insert="~{fragments/menu :: sidebar}"></div>


<div class="main-content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:if="${alerta.id != null}">Editar Alerta</span>
                        <span th:if="${alerta.id == null}">Novo Alerta</span>
                    </h1>
                </div>
            </div>

            <div class="card p-4">
                <form th:action="@{/alertas}" th:object="${alerta}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuário</label>
                        <select id="usuario" th:field="*{usuario.id}" class="form-select" required
                                th:classappend="${#fields.hasErrors('usuario')} ? 'is-invalid' : ''">
                            <option value="">Selecione o Usuário</option>
                            <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" id="data" th:field="*{data}" class="form-control" required
                               th:classappend="${#fields.hasErrors('data')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="nivelRisco" class="form-label">Nível de Risco</label>
                        <select id="nivelRisco" th:field="*{nivelRisco}" class="form-select" required
                                th:classappend="${#fields.hasErrors('nivelRisco')} ? 'is-invalid' : ''">
                            <option value="">Selecione o Nível</option>
                            <option th:each="nivel : ${niveisRisco}" th:value="${nivel}" th:text="${nivel}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nivelRisco')}" th:errors="*{nivelRisco}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="pontuacaoTotal" class="form-label">Pontuação Total</label>
                        <input type="number" id="pontuacaoTotal" th:field="*{pontuacaoTotal}" class="form-control" required
                               min="0" max="100" th:classappend="${#fields.hasErrors('pontuacaoTotal')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('pontuacaoTotal')}" th:errors="*{pontuacaoTotal}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="recomendacoes" class="form-label">Recomendações</label>
                        <textarea id="recomendacoes" th:field="*{recomendacoes}" class="form-control" required
                                  th:classappend="${#fields.hasErrors('recomendacoes')} ? 'is-invalid' : ''"
                                  placeholder="Digite as recomendações para o usuário..."
                                  rows="4"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('recomendacoes')}" th:errors="*{recomendacoes}"></div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="/alertas" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
