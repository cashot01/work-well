spring.application.name=workwell

spring.mvc.hiddenmethod.filter.enabled=true


#spring.datasource.url=jdbc:postgresql://localhost:5432/workwell
#spring.datasource.username=workwell
#spring.datasource.password=workwell
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


#  RabbitMQ
#spring.rabbitmq.host=localhost
#spring.rabbitmq.port=5672
#spring.rabbitmq.username=guest
#spring.rabbitmq.password=guest
#spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
#spring.rabbitmq.port=${SPRING_RABBITMQ_PORT}
#spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME}
#spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD}
spring.rabbitmq.addresses=${SPRING_RABBITMQ_ADDRESSES}

# Hugging Face API
huggingface.api.key=${SPRING_API_KEY}
huggingface.api.model=distilgpt2
huggingface.api.url=https://router.huggingface.co/hf-inference/models

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
